<div class="row">
  <div *ngFor="let item of gifs" class="col-md-3 col-sm-6">
    <div class="text-center card mb-2 bg-dark">
      <img [src]="item.images.downsized_medium.url"
       alt="title"
       class="card-img">
      <div class="card-body text-white">
        <p class="card-text">
          {{ item.title }}
        </p>
      </div>
    </div>
  </div>
</div>
